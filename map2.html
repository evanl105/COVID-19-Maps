<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <title>COVID-19 Total Cases by County (2020)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title">
        COVID-19 Cases by County in US using a Porportional Symbol Map
    </div>
    <div id="subtitle">
        Citizens in United States 2020 COVID-19 Cases
    </div>
    <!-- <script src="js/main.js"></script> is what I would've used if I used a separate js file -->
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiZXZhbmwwNSIsImEiOiJjbWt4M2Y0ZnowNXZwM2xweThxYnFjcDB5In0.XxjjIm-nb_VvwOundHXISw';

        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            projection: 'albers',
            zoom: 4,
            minZoom: 4,
            center: [-98, 39]
        });

        const grades = [1000, 10000, 50000],
            colors = ['#fee8c8', '#fdbb84', '#e34a33'],
            radii = [4, 10, 22];

        map.on('load', () => {

            map.addSource('covid-counts', {
                type: 'geojson',
                data: 'assets/us-covid-2020-counts.json'
            });

            map.addLayer({
                'id': 'counts-layer',
                'type': 'circle',
                'source': 'covid-counts',
                'paint': {
                    'circle-radius': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], radii[0]],
                            [grades[1], radii[1]],
                            [grades[2], radii[2]]
                        ]
                    },
                    'circle-color': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], colors[0]],
                            [grades[1], colors[1]],
                            [grades[2], colors[2]]
                        ]
                    },
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    'circle-opacity': 0.6
                }
            });

            map.on('click', 'counts-layer', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.features[0].geometry.coordinates)
                    .setHTML(
                        `<strong>${event.features[0].properties.county}, ${event.features[0].properties.state}</strong><br>
                        Total cases: ${event.features[0].properties.cases}`
                    )
                    .addTo(map);
            });

        });

        const legend = document.getElementById('legend');

        let labels = ['<strong>Total COVID-19 Cases</strong>'], vbreak;

        for (var i = 0; i < grades.length; i++) {
            vbreak = grades[i];
            var dot_radii = 2 * radii[i];

            labels.push(
                '<p class="break"><i class="dot" style="background:' + colors[i] +
                '; width:' + dot_radii + 'px; height:' + dot_radii +
                'px;"></i> <span class="dot-label">' + vbreak + '+</span></p>'
            );
        }

        const source =
            '<p style="text-align:right;font-size:10pt">Source: <a href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv">New York Times</a></p>';
        legend.innerHTML = labels.join('') + source;

    </script>

</body>

</html>
