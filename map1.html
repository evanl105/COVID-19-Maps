<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <title>COVID-19 Case Rates by County Within States in United States 2020</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title">
        COVID-19 Case Rates by County in US using a Choropleth Map
    </div>
    <div id="subtitle">
        Citizens Counties COVID-19 County Rates in United States 2020
    </div>
    <!-- <script src="js/main.js"></script> is what I would've used if I used a separate js file -->
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiZXZhbmwwNSIsImEiOiJjbWt4M2Y0ZnowNXZwM2xweThxYnFjcDB5In0.XxjjIm-nb_VvwOundHXISw';
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            projection: 'albers',
            zoom: 4,
            minZoom: 4,
            center: [-97, 38]
        });

        map.on('load', () => {

            map.addSource('covid-rates', {
                type: 'geojson',
                data: 'assets/us-covid-2020-rates.json'
            });

            map.addLayer({
                'id': 'rates-layer',
                'type': 'fill',
                'source': 'covid-rates',
                'paint': {
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'rates'],
                        0, '#fef0d9',
                        20, '#fdcc8a',
                        40, '#fc8d59',
                        60, '#e34a33',
                        80, '#b30000'
                    ],
                    'fill-opacity': 0.75
                }
            });

            map.on('click', 'rates-layer', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.lngLat)
                    .setHTML(
                        `<strong>${event.features[0].properties.county}, ${event.features[0].properties.state}</strong><br>
                        Case rate: ${event.features[0].properties.rates} per 1,000`
                    )
                    .addTo(map);
            });

        });
    
        const legend = document.getElementById('legend');

        const grades = [0, 20, 40, 60, 80];
        const colors = ['#fef0d9', '#fdcc8a', '#fc8d59', '#e34a33', '#b30000'];

        let labels = ['<strong>Total COVID-19 Cases Per 1000 People</strong>'], vbreak;

        for (var i = 0; i < grades.length; i++) {
            vbreak = grades[i];
            var dot_size = 13; 

            labels.push(
                '<p class="break"><i class="dot" style="background:' + colors[i] +
                '; width:' + dot_size + 'px; height:' + dot_size +
                'px;"></i> <span class="dot-label">' + vbreak + (grades[i+1] ? ' â€“ ' + grades[i+1] : '+') + '</span></p>'
            );
        }

        const source =
            '<p style="text-align:right;font-size:10pt">Source: <a href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv">New York Times</a></p>';
        legend.innerHTML = labels.join('') + source;
        

    </script>

</body>

</html>
